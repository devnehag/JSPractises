<script>
//Write a JavaScript program that displays the multiplication table of a number up to 10 using a for loop.

let number = 12;

console.log(`Multiplication table of ${number}:`);
for (let i = 1; i <= 10; i++) {
    let result = number * i;
    console.log(`${number} x ${i} = ${result}`);
    //console.log(result);
}

//Create a function that checks if a given number is prime.

function isPrime(num){
    //If the number is less than 2, it's not prime.
    if (num < 2) { 
        return false;
    }
    //Iterate from 2 to the square root of the number:
    //If the number is divisible evenly by any integer in this range, it's not prime.
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}
console.log(isPrime(8));

</script>
