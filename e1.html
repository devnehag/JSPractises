//Write a JavaScript program that calculates and displays the factorial of a number. 
//Prompt the user for a number and display its factorial on the console.

const userInput = prompt("Enter a number: ");
const number = parseInt(userInput);
if (isNaN(number)) {
  console.log("Invalid input. Please enter a valid number.");
} else {
  let factorial = 1;

  for (let i = 1; i <= number; i++) {
    factorial *= i;
  }

  console.log(`The factorial of ${number} is ${factorial}`);
}

//Write a JavaScript program that determines if a given year is a leap year. Prompt the user for a year and display a message on the console indicating whether it is a leap year or not.

// Prompt the user for a year
const userInput2 = prompt("Enter a year: ");
const year = parseInt(userInput2);

// Check if the year is a leap year
if (isNaN(year)) {
  console.log("Invalid input. Please enter a valid year.");
} else if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
  console.log(`${year} is a leap year.`);
} else {
  console.log(`${year} is not a leap year.`);
}

//Write a JavaScript program that calculates and displays the sum of all numbers from 1 to 100 using a while loop.
let sum = 0;
let num = 1;

while (num <= 100) {
  sum += num;
  num++;
}

console.log(`The sum of numbers from 1 to 100 is: ${sum}`);

//Write a JavaScript program that prompts the user for two numbers and performs the four basic arithmetic operations (addition, subtraction, multiplication, division) on those numbers. Display the results on the console.

// Prompt the user for two numbers
const firstNumberInput = prompt("Enter the first number: ");
const secondNumberInput = prompt("Enter the second number: ");

// Convert input to numbers
const firstNumber = parseFloat(firstNumberInput);
const secondNumber = parseFloat(secondNumberInput);

// Check if the input is valid numbers
if (isNaN(firstNumber) || isNaN(secondNumber)) {
  console.log("Invalid input. Please enter valid numbers.");
} else {
  // Perform arithmetic operations
  const addition = firstNumber + secondNumber;
  const subtraction = firstNumber - secondNumber;
  const multiplication = firstNumber * secondNumber;
  
  // Check for division by zero
  const division = secondNumber !== 0 ? firstNumber / secondNumber : "Cannot divide by zero";

  // Display results
  console.log(`Addition: ${addition}`);
  console.log(`Subtraction: ${subtraction}`);
  console.log(`Multiplication: ${multiplication}`);
  console.log(`Division: ${division}`);
}
