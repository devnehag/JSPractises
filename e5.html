<script>
//Write a JavaScript program that determines whether a number is positive, 
//negative, or zero. Display a message on the console indicating the type 
//of the number.

let number = prompt("Enter number to check datatype");
if (number > 0) {
    // Positive number
    console.log("The number is positive.");
} else if (number < 0) {
    // Negative number
    console.log("The number is negative.");
} else {
    // Zero
    console.log("The number is zero.");
}


</script>
