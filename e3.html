<script>
   // Create a function that takes two numbers as arguments (num, length) and
   // returns an array of multiples of num until the array length reaches length.

   //let num = prompt("Enter Number");
   //let lengthh = prompt("Enter length");
   let newArray =[];
   function arrayOfMultiples(num,lengthh){

    for ( i=1;i<=lengthh;i++){
        newArray.push(num*i);
    }
    return newArray;
    
   }
   console.log(arrayOfMultiples(7,5));

</script>
